<div class="row text-center">
  <div class="col">
    <h1>Counter</h1>
    <h2>{{ counter }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary" (click)="increase()">Increase</button>
    &nbsp;
    <button class="btn btn-info" (click)="decrease()">Decrease</button>
  </div>
</div>
